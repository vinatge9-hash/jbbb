<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Brew & Beans</title>
  <meta name="description" content="Get in touch with Brew & Beans."></meta>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="font-sans antialiased">
  <nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex-shrink-0">
          <a href="index.html" class="text-2xl font-bold text-gray-800">Brew & Beans</a>
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a href="index.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md">Home</a>
            <a href="menu.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md">Menu</a>
            <a href="about.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md">About</a>
            <a href="contact.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md">Contact</a>
          </div>
        </div>
        <div class="md:hidden">
          <button id="mobile-menu-button" class="text-gray-800 hover:text-gray-600 focus:outline-none">
            <i class="fas fa-bars text-2xl"></i>
          </button>
        </div>
      </div>
    </div>
    <div id="mobile-menu" class="hidden md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a href="index.html" class="block px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">Home</a>
        <a href="menu.html" class="block px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">Menu</a>
        <a href="about.html" class="block px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">About</a>
        <a href="contact.html" class="block px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">Contact</a>
      </div>
    </div>
  </nav>

  <section class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('https://pixabay.com/get/g67975a335de97a2bf1d87b8e0f53f76a0fb29de575c605413e66f9b21c59ea27ba164cd7e7d44ac7414101b180c37dacb4daad5daae6c861b561560e855b70c3_640.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
    <div class="relative z-10 text-center text-white px-4">
      <h1 class="font-['Playfair_Display'] text-5xl md:text-6xl font-bold mb-4">Contact Us</h1>
      <p class="text-xl md:text-2xl mb-6 max-w-2xl mx-auto">We'd love to hear from you. Send us a message and we’ll get back to you soon.</p>
    </div>
  </section>

  <section class="py-8">
    <div class="max-w-2xl mx-auto px-4">
      <form id="contactForm" class="space-y-4 bg-white p-6 rounded-lg shadow">
        <div>
          <label for="name" class="block text-sm font-semibold text-gray-700">Name</label>
          <input type="text" id="name" name="name" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded" />
        </div>
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
          <input type="email" id="email" name="email" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded" />
        </div>
        <div>
          <label for="message" class="block text-sm font-semibold text-gray-700">Message</label>
          <textarea id="message" name="message" rows="4" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded"></textarea>
        </div>
        <button type="submit" class="w-full bg-yellow-400 text-gray-900 px-4 py-3 rounded font-semibold hover:bg-yellow-300">Send Message</button>
        <div id="formMessage" class="hidden mt-2 text-center"></div>
      </form>
    </div>
  </section>

  <footer class="bg-gray-900 text-white py-6">
    <div class="max-w-7xl mx-auto px-4 text-center">© 2025 Brew & Beans. All rights reserved.</div>
  </footer>

  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });

    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        message: document.getElementById('message').value.trim()
      };
      const msg = document.getElementById('formMessage');
      try {
        msg.classList.remove('hidden');
        const res = await fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (result.success) {
          msg.className = 'mt-2 p-3 bg-green-100 text-green-700 rounded text-center';
          msg.textContent = result.message;
          e.target.reset();
        } else {
          msg.className = 'mt-2 p-3 bg-red-100 text-red-700 rounded text-center';
          msg.textContent = result.message;
        }
      } catch (err) {
        msg.className = 'mt-2 p-3 bg-red-100 text-red-700 rounded text-center';
        msg.textContent = 'Network error. Please try again later.';
      }
    });
  </script>
</body>
</html>
